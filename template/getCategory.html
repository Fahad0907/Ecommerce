{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'addProductStyle.css' %}">
    <title>Select Category</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-3"></div>

            <div class="col-lg-6">
                <h5 class="text-center">Select Category for updating product</h5>
                <form action="{% url 'adminsite:show_product' %}" method="post">
                    {% csrf_token %}
                    <label >Choose Category :</label>
                    <br>
                    <select name="cat" >
                        <option disabled selected>--Select Category--</option>
                        {% for i in cat %}
                        <option name="cat" value="{{i.name}}">{{i.name}}</option>
                        {% endfor %}
                    </select>
                    <br>
                    <input type="submit" value="Save" name="category">
                </form>
            </div>
        </div>
    </div>
    </body>
</html>
