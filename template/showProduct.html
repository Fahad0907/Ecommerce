<div class="container" style="margin-top : 30px;">

    <div class="row">
        {% for i in product %}

        <div class="col-lg-3 col-md-6 col-sm-12">
            <div class="card text-center">
                <div class="card-body" style="height:380px;">
                    <h5 class="card-title ">{{i.productName}}</h5>
                    <img src="{{i.image.url}}" alt="Image not found" class="img-fluid">
                    <h6 class="text-center">{{i.price}}</h6>
                    <a href="{% url 'productDetails' i.id %}" class="btn btn-primary ">Details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>


</div>


{% endblock content  %}
