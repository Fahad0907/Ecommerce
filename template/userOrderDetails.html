<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <title>All order</title>
</head>
<body>
    <div class="container">
    <h4 class = "text-center text-warning mb-3" >All order</h4>
        <div class="row">
            <form action="" method="post">
            {% csrf_token %}
                <label for=""></label>
                <input name = "searchOrder" placeholder="search Order" type="text" class="mt-5"  style="width:90%;border-radius: 4px;padding: 8px 20px;">
                <input type="submit" class = "btn btn-primary">
            </form>
            
            {% for m in  messages%}
                <h4 class = "text-danger text-center mt-2">{{m}}</h4>
            {% endfor %}
             <table class="table mt-5">
                <thead>
                    <tr>
                    <th scope="col">Order ID</th>
                    <th scope="col">Order date</th>
                    <th scope="col">Order Status</th>
                    
                    </tr>
                </thead>
                <tbody>
                    {% for i in  order_query%}
                    <tr>
                    <td><a style="text-decoration: none;" href="{% url 'account:show' i.id %}">{{i.orderId}}</a></td>
                    <td>{{i.crated}}</td>
                    {% if  i.delivered%}
                    <td class="text-primary">Delivered</td>
                    {% else %}
                    <td class="text-warning">Pending</td>
                    {% endif %}
                    
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
