<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <title>User Profile</title>
</head>
<body>
    <div class="container">
        <div class="row">
             
            <h3 class="mt-5 text-center">{{request.user.username}}</h3>
            <hr>
                <div class="col-lg-6">
                    <div class="card mt-5">
                        <div class="card-body">
                            <h2 class="card-title text-center">Your <span class= "text-primary">{{pending}}</span> Orders pending </h2>
                            
                            <a href="{% url 'account:userOrderDetails' %}" class="btn btn-primary " style="margin-left:30%; margin-top:20px; width: 40%;">Check</a>
                        </div>
                    </div>
                </div>
               

                <div class="col-lg-6">
                    <div class="card mt-5">
                        <div class="card-body">
                            <h2 class="card-title text-center">Total <span class= "text-primary">{{total}}</span> Orders</h2>
                            
                            <a href="{% url 'account:userOrderDetails' %}" class="btn btn-primary " style="margin-left:30%; margin-top:20px; width: 40%;">Check</a>
                        </div>
                    </div>
                </div>
            
        </div>
    </div>
</body>
</html>
